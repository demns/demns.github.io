<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" href="./assets/favicon-32x32.png">
  <meta name="description" content="A classic Tic-Tac-Toe game with a clean interface and a smart AI opponent.">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body class="light">
  <div class="page-container">
    <header class="game-header">
      <button class="theme-switcher" id="theme-switcher" title="Change theme" aria-label="Change theme">ðŸŽ¨</button>
      <button id="play-as-x" class="player-choice-button" title="You play as X and start the game."
        aria-label="Play as X. You will start the game.">
        <img src="assets/x.svg" alt="Cross icon">
        <span>Play as X</span>
      </button>
      <div class="turn-info">
        <h2 id="turn-indicator" aria-live="polite" aria-atomic="true">Your turn</h2>
        <button id="new-game-button" class="new-game-button">New Game</button>
      </div>
      <button id="play-as-o" class="player-choice-button" title="You play as O; the computer starts."
        aria-label="Play as O. The computer will start the game.">
        <img src="assets/o.svg" alt="Circle icon">
        <span>Play as O</span>
      </button>
      <nav class="about" aria-label="Main navigation">
        <a href="../index.html" title="Back to main page">About</a>
      </nav>
    </header>

    <main id="contents" class="main" role="grid">
      <!-- Game cells will be generated by JavaScript -->
    </main>
  </div>
  <script src="./javascript/AI.js" defer></script>
  <script src="./javascript/app.js" defer></script>
  <script src="./javascript/view.js" defer></script>
</body>

</html>
