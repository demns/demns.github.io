<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="white" />
  <meta name="description" content="This is Dzmitry Samsonau's Ideal tick tac toe" />
  <meta name="keywords" content="Ideal tick tac toe" />
  <title>Ideal tic tac toe</title>
</head>

<body>
  <div id="humanImage">
    <svg class="human" width="50" height="50" viewBox="0 0 301 401">
      <circle cx="150" cy="200" r="150" stroke="black" stroke-width="10" fill-opacity="0" />
      <circle cx="100" cy="150" r="20" stroke="black" stroke-width="4" fill-opacity="0" />
      <circle cx="200" cy="150" r="20" stroke="black" stroke-width="4" fill-opacity="0" />
      <path d="M100,270 C100,330 200,330 200,270 Z" />My turn
    </svg>
  </div>

  <div id="computerImage">
    <svg class="computer" width="50" height="50" viewBox="0 0 301 401">
      <polygon points="0,0 300,0 300,200 0,200" style="fill:aqua; stroke:purple; stroke-width:10; " />
      <line x1="150" y1="200" x2="150" y2="250" style="stroke:purple;stroke-width:75" />
      <line x1="80" y1="250" x2="220" y2="250" style="stroke:purple;stroke-width:10" />Computer turn
    </svg>
  </div>

  <div class="currentTimeOfDay"></div>

  <div class="about">
    <a href="/">Back</a>
  </div>

  <div id="contents" class="main">
    <table id="cells">
      <tr></tr>
    </table>
    <script type="text/template" id="cell-template">
    <%= name %>
    </script>
  </div>

  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <script src="./javascript/view.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    integrity="sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"
    integrity="sha512-Cr/vBVYBUW9CxSdZ1p2iPKL/wlSVs7Bnu8baot+D9RJ+o+4SjD8h+keBv98ilU2O5/ZjolQGSV5ZjFfoqB27jg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
    integrity="sha512-2SP4LOvXWb74RKyIt9jRRFJ05nfXFYFsWabK1/pJFOPx3NsJ2GQ0K8t9oJQ929v22XhlqrrHb7gM0xTjGLHVOg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.0.3/backbone.marionette.min.js"
    integrity="sha512-ZZxyxzZdvMqHfZsNWu0sajkOf5XeLgdFds8s5fNQcTAnJxXl2zTAEN4NJ+PqldUBHH3cbwFBx2L/LF/OhfMSuQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./javascript/logic.js"></script>
  <script src="./javascript/application.js"></script>
  <script src="./javascript/AI.js"></script>
</body>

</html>
